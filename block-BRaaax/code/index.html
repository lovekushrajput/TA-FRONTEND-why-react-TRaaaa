<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div id="root"></div>

    <!-- React -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- ReactDOM -->
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Load Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        ReactDOM.render(<App />, document.getElementById('root'))

        function App() {
            return (
                <>
                    <Button disabled={true} label='disabled' />
                    <Button label='onClickHandler' onClickHandler={() => alert('You clicked me')} />
                    <div>
                        <Button label='primary' />
                        <Button
                            typeAndsize='secondary small'
                            icon={<i className="fa-solid fa-pen"></i>}
                            label='Secondary'
                        />
                        <Button typeAndsize='tertiary' label={'tertiary'} />
                    </div>
                    <div>


                        <Button typeAndsize='small' label='small' />

                        <Button typeAndsize='medium' label='medium' />

                        <Button typeAndsize='large' label='large' />
                    </div>
                </>
            )
        }

        function Button(props) {
            return (
                <button className={props.typeAndsize ? props.typeAndsize : "primary small"} disabled={props.disabled ? props.disabled : false} onClick={props.onClickHandler ? props.onClickHandler : false}> {props.icon ? props.icon : ''} {props.label ? props.label : 'Button'}</button>
            )
        }


    </script>

</body>

</html>
